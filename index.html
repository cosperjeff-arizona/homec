<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEC - Family Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">HOMEC</h1>
                <div class="quarter-info">
                    <span class="quarter-label" id="quarter-label">Q4 2025</span>
                    <span class="quarter-span" id="quarter-span">October - December</span>
                </div>
            </div>
            
            <div class="header-controls">
                <button class="view-toggle" id="view-toggle">
                    <span class="toggle-option active" data-view="calendar">ğŸ“… Calendar</span>
                    <span class="toggle-option" data-view="list">ğŸ“‹ List</span>
                </button>
                
                <div class="filter-controls">
                    <select id="category-filter" class="category-filter">
                        <option value="all">All Categories</option>
                        <option value="family">ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ Family</option>

                    </select>

                    </label>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Calendar View -->
            <div id="calendar-view" class="view-container active">
                <div class="months-grid" id="months-grid">
                    <!-- Monthly calendars will be rendered here -->
                </div>
            </div>

            <!-- List View -->
            <div id="list-view" class="view-container">
                <div class="list-sections">
                    <section class="list-section">
                        <h2>ğŸš¨ Immediate (Next 2 Weeks)</h2>
                        <div id="list-immediate" class="list-items"></div>
                    </section>
                    
                    <section class="list-section">
                        <h2>ğŸ“… This Month</h2>
                        <div id="list-month" class="list-items"></div>
                    </section>
                    
                    <section class="list-section">
                        <h2>ğŸ¯ Aspirational (Unscheduled)</h2>
                        <div id="list-aspirational" class="list-items"></div>
                    </section>
                    
                    <section class="list-section">
                        <h2>ğŸ“‹ All Prep Tasks</h2>
                        <div id="list-prep" class="list-items"></div>
                    </section>
                </div>
            </div>
        </main>

        <!-- Event Detail Modal -->
        <div id="event-modal" class="modal">
            <div class="modal-content">
                <button class="modal-close" id="modal-close">&times;</button>
                <div id="modal-body">
                    <!-- Event details will be rendered here -->
                </div>
            </div>
        </div>

        <!-- Conflict Alert Banner -->
        <div id="conflict-banner" class="conflict-banner hidden">
            <div class="conflict-content">
                <span class="conflict-icon">âš ï¸</span>

        </div>
    </div>

    <!-- Load quarter data -->
    <script src="quarter-2025-Q4.js"></script>
    
    <!-- Load app logic -->
    <script src="app.js"></script>
</body>
</html>
