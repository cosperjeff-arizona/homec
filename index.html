<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEC - Family Calendar</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">HOMEC</h1>
                <div class="action-buttons">
                    <button class="action-btn primary">+ New Event</button>
                    <button id="btn-save" class="action-btn secondary">ðŸ’¾ Save Data</button>
                </div>
            </div>
        </header>

        <section class="weekly-section">
            <div class="section-header">
                <h2 class="section-title">The Week (Tactical)</h2>
                <div class="week-controls">
                    <span id="current-week-label" class="week-label"></span>
                </div>
            </div>
            <div id="weekly-agenda" class="weekly-container"></div>
        </section>

        <section class="active-section">
            <div id="active-months-grid" class="months-grid"></div>
        </section>

        <section class="horizon-section">
            <h2 class="section-title">The Horizon (Next 4 Months)</h2>
            <div id="horizon-list" class="horizon-container"></div>
        </section>
    </div>

    <script src="data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
